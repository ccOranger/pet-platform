server:
  port: 9910
spring:
  datasource:
    url: jdbc:mysql://47.101.11.64:33310/db_pet?useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
  redis:
    password:
    host: 47.101.11.64
    port: 7905



#开启feign支持hystrix  (注意，一定要开启，旧版本默认支持，新版本默认关闭)
# #修改调用超时时间（默认是1秒就算超时）
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 20000
        readTimeout: 20000


#公共模块的配置，可以不配
# 异常邮件发送
exception:
  send:
    enable: true
    emil: licc@rayeye.cn


# 打印日志
logging:
  #控制台日志输出级别,这里设置的级别，控制xml文件中console控制台的输出，不设置默认info
  level:
    com.licc.cat: trace
  #配置日志输出
  config: classpath:log4j2-dev.xml